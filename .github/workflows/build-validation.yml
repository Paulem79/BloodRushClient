name: Build

on:
  push:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v2.0.1
      
    - name: Navigate to Workspace
      run: cd $GITHUB_WORKSPACE

    - name: Create Build Directory
      run: mkdir build
      
    - name: Restore Packages
      run: nuget restore BloodRushClient.sln

    - name: Build Solution
      run: |
        msbuild.exe BloodRushClient.sln /p:DeleteExistingFiles=True /p:platform="Any CPU" /p:configuration="Release"
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Build
        path: "./BloodRushClient/bin/Release"
  
  publish:
    name: üöÄ Publish
    runs-on: ubuntu-latest
    permissions: write-all
    needs: build
    if: success()
    steps:
      - name: ‚úÖ Checkout repository
        uses: actions/checkout@v4

      - name: ‚úÖ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: Build
          path: "./BloodRushClient/bin/Release"

      - name: üîÅ Generate as development build
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "dev"
          prerelease: true
          title: "Development Build"
          files: |
            ./BloodRushClient/bin/Release/*.exe